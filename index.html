<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive India Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
  <script src="https://www.amcharts.com/lib/3/maps/js/indiaLow.js"></script>
  <script src="https://www.amcharts.com/lib/3/themes/none.js"></script>

  <h1>🙏🏼 Welcome to Interactive Indian Map 🇮🇳</h1>

  <label class="dropdown">

  <select id="states" name="states" >
    <option disabled selected>Choose a state...</option>
    <option id="KT" value="Karnataka">Karnataka</option>
    <option id="OD" value="Odisha">Odisha</option>
    <option id="RJ" value="Rajasthan">Rajasthan</option>
    <option id="MP" value="Madhya Pradesh">Madhya Pradesh</option>
    <option id="JH" value="Jharkhand">Jharkhand</option>
  </select>

  <button onclick="Search()">Highlight</button>
  
</label>
  <div id="chartdiv"></div>
  <script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
  <script src="./js/maps.js"></script>
</body>
</html>
